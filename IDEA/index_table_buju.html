<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: darkblue">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: mediumaquamarine">这是头部</td>

        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color: blanchedalmond">左菜单
                <ul>
                    <li>ios</li>
                    <li>android</li>
                    <li>swift</li>
                </ul>
            </td>

            <td width="60%" height="80%" style="background-color: darkcyan">这是右边</td>
            <td width="20%" height="80%" style="background-color: slateblue">这是中间主体</td>
        </tr>
        <tr>
            <td width="100%" height="10%" colspan="3" style="background-color: saddlebrown">这是底部</td>
        </tr>
    </table>

</body>
</html>
